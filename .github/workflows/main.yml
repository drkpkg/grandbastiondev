name: Deploy to VPS

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Deploy application
      run: |
        cd /home/bastion/services/grandbastiondev
        docker compose down
        sudo rm -rf /home/bastion/actions-runner/_work/grandbastiondev/
        sudo mv /home/bastion/services/grandbastiondev /home/bastion/actions-runner/_work/grandbastiondev/
        cd /home/bastion/actions-runner/_work/grandbastiondev/grandbastiondev/
        chmod +x build_and_run.sh
        ./build_and_run.sh
        echo "Despliegue completado!"
